<div class="container">
<div class="card w-75">
  <div class="card-body">
    <h5 class="card-title">Registration Form</h5>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="FirstName">First Name</label>
          <input type="" class="form-control" id="FirstName" placeholder="FirstName">
        </div>
        <div class="form-group col-md-6">
          <label for="LastName">Last Name</label>
          <input type="text" class="form-control" id="LastName" placeholder="LastName">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Roll Number">Roll Number</label>
          <input type="" class="form-control" id="Roll Number" placeholder="Roll Number">
        </div>
        <div class="form-group col-md-6">
          <label for="Branch">Branch</label>
          <input type="text" class="form-control" id="Branch" placeholder="Branch">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="DateOfBirth">Date of Birth</label>
          <input type="" class="form-control" id="DateOfBirth" placeholder="MM/DD/YYYY">
        </div>
        <div class="form-group col-md-6">
          <label for="Year">Year of Passing</label>
          <input type="text" class="form-control" id="Year" placeholder="Year">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Place">Address</label>
          <input type="" class="form-control" id="Place" placeholder="Address">
        </div>
        <div class="form-group col-md-6">
          <label for="College">College Name</label>
          <input type="text" class="form-control" id="College" placeholder="College">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Email">Email</label>
          <input type="Email" class="form-control" id="Email" placeholder="a.k@g.com">
        </div>
        <div class="form-group col-md-6">
          <label for="Number">Phone Number</label>
          <input type="Number" class="form-control" id="Number" placeholder="Phone Number">
        </div>
      </div>
      
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            I agree the terms & conditions
          </label>
        </div>
      </div>
      <div>
          <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Submit</button>
      </div>
  </form>
  </div>
</div>
</div>
